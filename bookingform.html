<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Photography Session</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>

    <header>
        <h1>Dream Studio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="booking.html" class="active">Book Your Session</a>
        </nav>
    </header>

    <div class="booking-container">
        <div class="booking-box">
            <h1>Book Your Session</h1>
            <p>Reserve your spot for a memorable photography experience</p>

            <form class="booking-form" action="submit_booking.php" method="POST">
                <div class="form-group">
                    <label for="session-type">Select Session Type</label>
                    <select id="session-type" name="session-type" required>
                        <option value="Modeling Shoot">Modeling Shoot</option>
                        <option value="Baby Shoot">Baby Shoot</option>
                        <option value="Wedding Shoot">Wedding Shoot</option>
                        <option value="Maternity Shoot">Maternity Shoot</option>
                        <option value="Family Shoot">Family Shoot</option>
                        <option value="Sibling Shoot">Sibling Shoot</option>
                        <option value="Product Shoot">Product Shoot</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Session Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any special requests or details?"></textarea>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dream Photography Studio. All Rights Reserved.</p>
    </footer>

</body>
</html>
